<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.0/dist/css/bootstrap.min.css">
    <title></title>
    <style>
        .form-group{
            overflow: hidden;
        }
        input[type=radio],
        input[type=checkbox]{
            margin: 0;
        }
    </style>
</head>
<body>
<div ng-app="myApp" class="container" style="margin-top: 20px;">
    <div ng-controller="firstController">
        <form name="myForm" action="Form.html">
            <div class="form-group">
                <label class="col-sm-2 control-label">数字:</label>
                <div class="col-lg-10">
                    <input type="text" name="number" ng-model="data.even" ng-required="true" class="form-control" placeholder="请输入一个偶数" even>
                    <div class="alert alert-danger help-block" ng-show="myForm.number.$dirty && myForm.number.$error.even">只能输入偶数</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">个人介绍:</label>
                <div class="col-lg-10">
                    <custom-text-area ng-model="data['introduce']"></custom-text-area>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
