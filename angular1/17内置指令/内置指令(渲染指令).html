<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
    angular内置指令：
    渲染指令
-->
<div ng-app="myApp">
    <div ng-controller="firstController">
        <p>{{1 + 1}}</p>
        <p ng-bind="1 + 1"></p>
        <p ng-bind-template="{{1 + 1}}"></p>

        <!--$scope.cityArr = ['上海','南京','杭州'];-->
        <ul ng-init="cityArr=['上海','南京','杭州']">
            <li ng-repeat="city in cityArr">
                <span>下标:{{$index}} </span>
                <span>第一个:{{$first}} </span>
                <span>中间:{{$middle}} </span>
                <span>最后一个:{{$last}} </span>
                <span>city:{{city}} </span>
            </li>
        </ul>
        <div ng-include="'other.html'"></div>
        <div ng-include src="'other.html'"></div>
    </div>
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
