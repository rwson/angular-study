<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-3.3.0/dist/css/bootstrap.min.css">
    <title></title>
</head>
<body>
<div ng-app="myApp" class="container" style="margin-top: 20px;">
    <div ng-controller="firstController">
        <ul>
            <li ng-repeat="con in data">
                <span ng-bind="con['count']"></span>
                <span ng-bind="con['content']"></span>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
