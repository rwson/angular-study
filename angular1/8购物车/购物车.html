<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" href="../bootstrap/bootstrap-3.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app>
    <div ng-controller="shopCar" class="container">
        <table class="table" ng-show="cart.length">
            <thead>
                <th>产品编号</th>
                <th>产品名称</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>价格</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                        <input type="text" ng-model="item.quality" value="{{item.quality}}">
                        <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                    </td>
                    <td>{{item.price | currency:"RMB "}}</td>
                    <td>{{item.price * item.quality | currency:"RMB"}}</td>
                    <td>
                        <button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>总数:{{totalCount()}}</td>
                    <td></td>
                    <td>总价:{{totalPrice() | currency:"RMB "}}</td>
                    <td>
                        <button type="button" ng-click="cart={}" class="btn btn-danger">清空购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-show="!cart.length">你的购车为空</div>
    </div>
    <script type="text/javascript" src="app/index.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</body>
</html>
